name: Build Project Vsearch

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Vsearch/**' # Trigger only for changes in Project A's directory
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Vsearch/**' # Trigger only for changes in Project A's directory
  workflow_dispatch: # Allows manual triggering

jobs:
  call-build:
    uses: ./.github/workflows/reusable-build.yml # Reference local reusable workflow
    with:
      project-path: 'Vsearch' # Pass the specific project path
